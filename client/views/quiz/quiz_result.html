<template name="quizResult">
    <div class="quiz">
        <div class="quiz-content">
            <h3> That's the end of this Quiz. Your final Score is {{score}}
            </h3>
        </div>

    </div>

    <a class="btn btn-default btn-lg" href="{{pathFor 'quizList'}}">Let's take another Quiz</a>
    <a class="btn btn-default btn-lg reset">I'm not satisfied, Rematch!</a>

</template>
