<template name = "createQuiz">



    <form role="form" class="createquizform">
        <div class="form-group form-inline">

<div id ="ww">
    <div class ="container">
        {{#if currentUser}}




        <div class ="quiztitleinput input-large">
            <div><h4>Quiz Title:</h4> <input type="text" id="quiztitleinput" class="form-control input-xxlarge" placeholder="Title" required></div>
        </div>
        <div class ="quizcategoryinput">
            <div><h6>Quiz Category: </h6><input type="text" id="quizcategoryinput" class="form-control input-xlarge" placeholder="Title" width ="300 px"></div>
        </div>




    <div class ="btn btn-default add-question">Add Question</div>




    {{#each questionsAdded}}
    {{>questionForm}}
    {{/each}}


        <button type="submit" class="btn btn-default submit">Submit</button>
        {{else}}
        <div class="alert alert-error">Please Login to create a quiz</div>
        {{/if}}
</div>

</div>

        </div>





    </form>
</template>
